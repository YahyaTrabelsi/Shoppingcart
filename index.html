<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d6f69f3bc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    
    <div class="cart">
    <h3>Shopping bag</h3>
    <h1 class="totalprix">Shoopin bag total : $ 0 </h1>
    <div class="item">
      <i class="fas fa-times"></i> 
      <i class="fas fa-trash-alt"></i>
      <i class="fas fa-heart"></i>

      <img
        src="https://medias.go-sport.com/media/resized/340x/catalog/product/01/47/97/20/d-rose-773-2020-jr_1_v1.jpg"
        alt="Shopping image"
        width="5%"
      />

      <text class="shoesname"> Common Projects Bball High </text>

      <button class="moins">-</button>
      <span class="qte">0</span>
      <button class="plus">+</button>
      <p><span class="prix">300</span>$</p>
    </div>

    <hr />
    <div class="item"   >
      <i class="fas fa-times"></i>
      <i class="fas fa-trash-alt"></i>
      <i class="fas fa-heart"></i>
      <img
        src="https://www.cdiscount.com/pdt2/2/1/6/1/700x700/mp27500216/rw/nike-chaussures-de-basketball-precision-iii-homm.jpg"
        alt="Shopping image"
        width="5%"
      />
      
      <text class="shoesname"> Maison Margiela Future Sneakers </text>

      <button class="moins">-</button>
      <span class="qte">0</span>
      <button class="plus">+</button>
      <p><span class="prix">200</span>$</p>
    </div>

   <hr>
    <div class="item">
      <i class="fas fa-times"></i>
      <i class="fas fa-trash-alt"></i>
      <i class="fas fa-heart"></i>
      <img
        src="https://i.ebayimg.com/images/g/C2wAAOSwmIBfFjDg/s-l300.jpg"
        alt=""
        width="5%"
      />

     <text class="shoesname"> Our Legacy Brushed Scarf </text>

      <button class="moins">-</button>
      <span class="qte">0</span>
      <button class="plus">+</button>
      <p><span class="prix">100</span>$</p>
    </div>

  
  </div>
    <script src="dom.js"></script>
  </body>
</html>
